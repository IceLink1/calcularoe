plugins {
    id 'application'
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'com.example.calculator.CalculatorApp'
}

dependencies {
    // Для графического интерфейса
    implementation 'com.formdev:flatlaf:3.4.1'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.example.calculator.CalculatorApp'
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}